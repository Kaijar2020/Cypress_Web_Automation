name: Schedule runner

on:
  push:
  schedule:
    - cron: '0 19 * * *'

jobs:
  schedule-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/chekout@v3

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
